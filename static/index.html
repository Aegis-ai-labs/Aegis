<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEGIS1 Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            padding: 20px;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #00ff88;
        }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .panel {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
        }
        .panel h2 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #00ff88;
        }
        .transcript { 
            height: 500px; 
            overflow-y: auto; 
            font-size: 14px;
            scroll-behavior: smooth;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 6px;
            line-height: 1.5;
        }
        .user { background: #1a2a3a; border-left: 3px solid #0088ff; }
        .assistant { background: #1a2a1a; border-left: 3px solid #00ff88; }
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 700;
            margin-left: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        .badge-haiku {
            background: linear-gradient(135deg, #0088ff, #00ddff);
            color: #fff;
            border: 1px solid #00aaff;
        }
        .badge-opus {
            background: linear-gradient(135deg, #ff0088, #ff66bb);
            color: #fff;
            border: 1px solid #ff3399;
            animation: opus-glow 2s infinite;
        }
        @keyframes opus-glow {
            0%, 100% { box-shadow: 0 2px 8px rgba(255,0,136,0.4); }
            50% { box-shadow: 0 4px 16px rgba(255,0,136,0.8); }
        }
        .badge-thinking { background: #ffaa00; color: #000; animation: pulse 1.5s infinite; }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        .tool-call {
            background: #2a1a1a;
            border-left: 3px solid #ff8800;
            padding: 8px;
            margin: 8px 0;
            border-radius: 4px;
            font-size: 12px;
            font-family: monospace;
        }
        .message, .tool-call {
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .health-chart {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            margin-top: 10px;
        }
        .bar-container {
            text-align: center;
        }
        .bar {
            width: 100%;
            background: linear-gradient(180deg, #00ff88, #008844);
            border-radius: 4px 4px 0 0;
            margin-bottom: 5px;
        }
        .bar-label {
            font-size: 10px;
            color: #888;
        }
        .stat {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #333;
        }
        .stat:last-child { border-bottom: none; }
        .stat-label { color: #888; }
        .stat-value { font-weight: 600; color: #00ff88; }
        #status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            background: #1a1a1a;
            border: 1px solid #00ff88;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div id="status">Connecting...</div>
    <div class="container">
        <h1>AEGIS1 Real-Time Dashboard</h1>
        <div class="grid">
            <div class="panel">
                <h2>Live Transcript</h2>
                <div class="transcript" id="transcript"></div>
            </div>
            <div class="panel">
                <h2>7-Day Health Summary</h2>
                <div id="health-stats"></div>
                <div class="health-chart" id="health-chart"></div>
            </div>
        </div>
    </div>

    <script>
        const ws = new WebSocket(`ws://${window.location.host}/ws/dashboard`);
        const transcript = document.getElementById('transcript');
        const status = document.getElementById('status');
        const healthStats = document.getElementById('health-stats');
        const healthChart = document.getElementById('health-chart');

        function formatTimestamp() {
            const now = new Date();
            return now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
        }

        function smoothScrollToBottom(element) {
            element.scrollTo({
                top: element.scrollHeight,
                behavior: 'smooth'
            });
        }

        const MAX_MESSAGES = 100;

        function pruneTranscript() {
            const messages = transcript.querySelectorAll('.message, .tool-call');
            if (messages.length > MAX_MESSAGES) {
                const removeCount = messages.length - MAX_MESSAGES;
                for (let i = 0; i < removeCount; i++) {
                    messages[i].remove();
                }
            }
        }

        ws.onopen = () => {
            status.textContent = 'Connected';
            status.style.borderColor = '#00ff88';
        };

        ws.onclose = () => {
            status.textContent = 'Disconnected (reconnecting...)';
            status.style.borderColor = '#ffaa00';
            // Reconnect after 2 seconds
            setTimeout(() => {
                window.location.reload();
            }, 2000);
        };

        ws.onerror = (error) => {
            console.error('WebSocket error:', error);
            status.textContent = 'Connection Error';
            status.style.borderColor = '#ff0088';
        };

        ws.onmessage = (event) => {
            let data;
            try {
                data = JSON.parse(event.data);
            } catch (e) {
                console.error('Failed to parse WebSocket message:', event.data);
                return;
            }

            if (data.type === 'user_message') {
                const div = document.createElement('div');
                div.className = 'message user';
                div.innerHTML = `
                    <div style="display: flex; justify-content: space-between; margin-bottom: 4px">
                        <strong>User</strong>
                        <span style="font-size: 11px; color: #666">${formatTimestamp()}</span>
                    </div>
                    ${data.text}
                `;
                transcript.appendChild(div);
                pruneTranscript();
                smoothScrollToBottom(transcript);
            }

            else if (data.type === 'assistant_message') {
                const div = document.createElement('div');
                div.className = 'message assistant';
                let badge = '';
                if (data.model) {
                    const modelType = data.model.includes('haiku') ? 'haiku' : 'opus';
                    badge = `<span class="badge badge-${modelType}">${modelType.toUpperCase()}</span>`;
                }
                if (data.latency_ms) {
                    const latency = Math.round(data.latency_ms);
                    const latencyColor = latency < 1000 ? '#00ff88' : latency < 2000 ? '#ffaa00' : '#ff0088';
                    badge += ` <span class="badge" style="background: #222; border: 1px solid ${latencyColor}; color: ${latencyColor}">${latency}ms</span>`;
                }
                div.innerHTML = `
                    <div style="display: flex; justify-content: space-between; margin-bottom: 4px">
                        <div><strong>Aegis</strong>${badge}</div>
                        <span style="font-size: 11px; color: #666">${formatTimestamp()}</span>
                    </div>
                    ${data.text}
                `;
                transcript.appendChild(div);
                pruneTranscript();
                smoothScrollToBottom(transcript);
            }

            else if (data.type === 'thinking') {
                const div = document.createElement('div');
                div.className = 'message assistant';
                div.innerHTML = `<span class="badge badge-thinking">THINKING</span> ${data.preview}`;
                transcript.appendChild(div);
                pruneTranscript();
                smoothScrollToBottom(transcript);
            }

            else if (data.type === 'tool_call') {
                const div = document.createElement('div');
                div.className = 'tool-call';
                div.innerHTML = `<strong>ðŸ”§ Tool:</strong> ${data.name}(${JSON.stringify(data.input).slice(0, 80)}...)`;
                transcript.appendChild(div);
                pruneTranscript();
                smoothScrollToBottom(transcript);
            }

            else if (data.type === 'tool_result') {
                const div = document.createElement('div');
                div.className = 'tool-call';
                let summary = '';
                if (data.result.status === 'logged') {
                    summary = `âœ“ Logged ${data.result.metric || 'data'}`;
                } else if (data.result.status === 'recorded') {
                    summary = `âœ“ Recorded $${data.result.amount} (${data.result.category})`;
                } else if (data.result.data) {
                    summary = `âœ“ Retrieved ${Object.keys(data.result.data).length} metrics`;
                } else {
                    summary = `âœ“ ${data.name} completed`;
                }
                div.innerHTML = `<span style="color: #00ff88">${summary}</span>`;
                transcript.appendChild(div);
                pruneTranscript();
                smoothScrollToBottom(transcript);
            }

            else if (data.type === 'health_summary') {
                // Update health stats
                healthStats.innerHTML = '';
                for (const [key, value] of Object.entries(data.stats)) {
                    const stat = document.createElement('div');
                    stat.className = 'stat';
                    stat.innerHTML = `
                        <span class="stat-label">${key.replace('_', ' ')}</span>
                        <span class="stat-value">${value}</span>
                    `;
                    healthStats.appendChild(stat);
                }

                // Update 7-day sleep chart
                if (data.daily_sleep) {
                    healthChart.innerHTML = '';
                    const maxSleep = Math.max(...data.daily_sleep);
                    data.daily_sleep.forEach((hours, i) => {
                        const container = document.createElement('div');
                        container.className = 'bar-container';
                        const heightPct = (hours / maxSleep) * 100;
                        container.innerHTML = `
                            <div class="bar" style="height: ${heightPct * 1.5}px"></div>
                            <div class="bar-label">${hours.toFixed(1)}h</div>
                        `;
                        healthChart.appendChild(container);
                    });
                }
            }

            else if (data.type === 'pipeline_state') {
                // Update status indicator with visual state
                const stateColors = {
                    'idle': '#00ff88',
                    'processing': '#ffaa00',
                    'speaking': '#0088ff'
                };
                const stateLabels = {
                    'idle': 'Ready',
                    'processing': 'Processing...',
                    'speaking': 'Speaking'
                };
                status.textContent = stateLabels[data.state] || data.state;
                status.style.borderColor = stateColors[data.state] || '#333';
            }
        };
    </script>
</body>
</html>
