; PlatformIO Project Configuration for AEGIS1 ESP32
; Firmware connects to AEGIS1 bridge at BRIDGE_HOST:BRIDGE_PORT/ws/audio
; ================================================================
; Build:   pio run
; Upload:  pio run -t upload
; Monitor: pio device monitor
; ================================================================

[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino

; Build main.cpp only (voice pipeline: mic -> bridge -> speaker)
build_src_filter = +<main.cpp>

monitor_speed = 115200
monitor_filters = esp32_exception_decoder
build_type = release

lib_deps =
    links2004/WebSockets@^2.4.1

upload_speed = 115200
